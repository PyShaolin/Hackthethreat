<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-box {
            background: rgba(20, 20, 20, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #00ffcc;
        }
        p {
            font-size: 16px;
            color: #ddd;
        }

        /* Alert Box */
        .alert-box {
            background: linear-gradient(90deg, #ff4b1f, #ff9068);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.7);
            display: none;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Button Styling */
        button {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: #121212;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5);
        }
        button:hover {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cybersecurity Threat Dashboard</h1>
        
        <div class="stats">
            <div class="stat-box">
                <h2 id="total_logs">0</h2>
                <p>Total Logs</p>
            </div>
            <div class="stat-box">
                <h2 id="threat_count">0</h2>
                <p>Threats Detected</p>
            </div>
            <div class="stat-box">
                <h2 id="normal_count">0</h2>
                <p>Normal Logs</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <h2 id="cpu_usage">0%</h2>
                <p>CPU Usage</p>
            </div>
            <div class="stat-box">
                <h2 id="memory_usage">0%</h2>
                <p>Memory Usage</p>
            </div>
            <div class="stat-box">
                <h2 id="latency">0ms</h2>
                <p>Latency</p>
            </div>
        </div>

        <button onclick="fetchData()">Refresh Data</button>

        <div class="alert-box" id="alertBox">
            <p><strong>ALERT:</strong> A threat has been detected!</p>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/get_dashboard_data');
                const data = await response.json();

                document.getElementById('total_logs').textContent = data.total_logs;
                document.getElementById('threat_count').textContent = data.threat_count;
                document.getElementById('normal_count').textContent = data.normal_count;
                document.getElementById('cpu_usage').textContent = data.cpu_usage + "%";
                document.getElementById('memory_usage').textContent = data.memory_usage + "%";
                document.getElementById('latency').textContent = data.latency + "ms";

                // Show alert if threats exist
                const alertBox = document.getElementById('alertBox');
                if (data.threat_count > 0) {
                    alertBox.style.display = "block";
                } else {
                    alertBox.style.display = "none";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Auto-refresh every 5 seconds
        setInterval(fetchData, 5000);

        // Initial data fetch
        fetchData();
    </script>

</body>
</html>
